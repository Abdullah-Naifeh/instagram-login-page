<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="main">
        <div class="leftDiv">
            <div class="image">
                <img class="mainImage" src="/Screenshot 2022-05-16 170350-2.png" alt="">
            </div>
        </div>
        <div>
            <div class="rightDiv">
                <div class="logo">
                    <div>
                    <img src="/7a252de00b20.png" alt="">
                    </div>
                </div>
                <div class="formDiv">
                    <form class="mainForm">
                            <div>
                            <div class="input1">
                                <label>
                                    <input class="label" placeholder=" Phone number, username, or email" aria-label="Phone number, username, or email" aria-required="true"maxlength="75" name="username" type="text">
                                </label>
                            </div>
                            <div>
                                <label class="input2">
                                    <input class=" label" placeholder="Password" aria-required="true" autocorrect="off" name="password" type="password">
                                </label>
                            </div>
                            <div class="input3">
                                <button class="btn1  label">
                                    <div>Log In</div>
                                </button>
                            </div>
                        </div>
                        <div class="divider">
                            or
                        </div>
                        <div class="login">
                            <span class="icon"><img src="/facebook (1).svg" alt=""></span>
                            <div><a  class="logText" target="_blank" href="https://en-gb.facebook.com/login/" >Log in with Facebook</a></div>
                        </div>
                        <a class="forgetText" href="https://www.instagram.com/accounts/password/reset/">Forgot password?</a>
                    </form>
                </div>
            </div>
            <div class="signup">
                <div class="mainSignup">Don't have an account?</div>
                <a class="signupText" href="https://www.instagram.com/accounts/emailsignup/">Sign up</a>
            </div>
            <div class="apps">
                <p>Get the app.</p>
                <div class="appsPhotos">
                  <div class="aplleImage">
                    <a  href="https://apps.apple.com/app/instagram/id389801252?vt=lo">
                     <img src="/app store.png" alt=""> 
                    </a>
                  </div>
                  <div class="googleImage">
                      <a href="https://play.google.com/store/apps/details?id=com.
                       instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D
                       778D67FC-F6A0-47C1-B542-241491D02CD2%26utm_content%3Dlo%26utm_medium%3Dbadge">
                       <img src="/google store.png"  alt="">
                      </a>
                 </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
